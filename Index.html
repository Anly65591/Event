<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Age Caculation</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="main">
		<div class="box">
			<h2>Age Caculator</h2>
			<p>Enter your Date of Birth</p>
			<input type="date" id="DOB" name="user"><br>
			<span id = "message" style="color:red"> </span>
			<div class="button">
			<button type="submit" Onclick= "ageCalculator()">Click Here</button>
				<h3 style="color:32A80F" id="result" align="center"></h3>
			</div>
		</div>
		
		<script>
		function ageCalculator() {
    var user = document.getElementById("DOB").value;
    var dob = new Date(user);
    if(user==null || user=='') {
      document.getElementById("message").innerHTML = "**Choose a Your Big Day";  
      return false; 
    } else {
    var month_diff = Date.now() - dob.getTime();
    var age_dt = new Date(month_diff); 
       
    var year = age_dt.getUTCFullYear();
    
    var age = Math.abs(year - 1970);

    return document.getElementById("result").innerHTML =  
             "Age is: " + age + " years. ";
    }
}
		</script>
	</div>
</body>
</html>
